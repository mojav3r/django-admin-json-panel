{% load static %}
<div class="iq-top-navbar">
    <div class="iq-navbar-custom">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="iq-navbar-logo d-flex align-items-center justify-content-between">

                <a href="{% url 'dashboard:dashboard' %}" class="header-logo">
                    <h4 class="logo-title text-uppercase">Laboratory</h4>

                </a>
            </div>
            <div class="navbar-breadcrumb">
                <h5>Dashboard</h5>
            </div>
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                               id="dropdownMenuButton4"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{% static 'images/user/user2.jpg' %}" class="img-fluid rounded-circle"
                                     alt="user">
                                <div class="caption ml-3">
                                    <h6 class="mb-0 line-height">{{ request.user.username }}<i
                                            class="las la-angle-down ml-2"></i></h6>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right border-none"
                                aria-labelledby="dropdownMenuButton">

                                    <li class="dropdown-item  d-flex svg-icon">

                                             stroke="currentColor">

                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>

                                    <a href="{% url 'dashboard:user_logout' %}">Logout</a>
